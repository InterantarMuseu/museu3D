<body>

            </div>
            <div class="div-info">
               <span onclick="fechar()" class="close">&times;</span> 
               <h1 class="nome-do-animal">Isópoda antártico gigante</h1>
                <h2 class="nome-cientifico">Glyptonotus antarcticus</h2>
                <p></p>
            </div>

          </div>

        </div>

        <div id="skuaModal" class="modal">

          <!-- Modal content -->

            </div>
            <div class="div-info">
               <span onclick="fechar();" class="close">&times;</span> 
               <h1 class="nome-do-animal">Mandrião-antártico</h1>
                <h2 class="nome-cientifico">Catharacta antarctica</h2>
                <p></p>
            </div>

          </div>

        </div>
        
    </div>
    <div id="footer">
            
    </div>

    <script>
    // Get the modal
    var whale_modal = document.getElementById("whaleModal");
    var skua_modal = document.getElementById("skuaModal");
    var isopoda_modal = document.getElementById("isopodaModal");
    var whale_hover = document.getElementById("teia-baleia");

    function abrir (indice){
        switch(indice){
            case 0:
                skua_modal.style.display = "block";
                break;
            case 1:                
                whale_modal.style.display = "block";
                break;
            case 2:                
                isopoda_modal.style.display = "block";
                break;

        }
    }

    function fechar(){
        skua_modal.style.display = "none"; 
        whale_modal.style.display = "none";
        isopoda_modal.style.display = "none"
    }



    function porCima(indice)
{
    switch(indice){
        case 1:
            document.getElementById("teia-baleia").style.display = "block";
    }
    var obj = document.getElementById("");
    obj.style.display = "block";
}
 
function porFora()
{

    
    document.getElementById("teia-baleia").style.display = "none";

}


    
    window.onclick = function(event) {
      if (event.target == whale_modal) {
        whale_modal.style.display = "none";
      }
      if (event.target == skua_modal) {
        skua_modal.style.display = "none";
      }

    }
    </script>
